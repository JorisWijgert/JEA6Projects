<form (ngSubmit)="editProfile()" novalidate [formGroup]="editProfileForm">

    <label for="name">Username</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>

    <label for="bio">Bio</label>
    <input type="text" class="form-control" id="bio" formControlName="bio">
  </div>
  <div class="form-group">
    <label for="web">Web</label>
    <input type="text" class="form-control" id="web" formControlName="web">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" formControlName="location">
  </div>
    <div class="form-group">
    <label for="photo">Photo</label>
    <input type="text" class="form-control" id="photo" formControlName="photo">
