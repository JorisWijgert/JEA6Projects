<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Login | Kwetter</title>
    <f:metadata>
        <f:viewAction action="#{loginBean.onLoad}"></f:viewAction>
    </f:metadata>
</h:head>
<h:body>
    <f:view>
        <div id="container">
            <h1>Login here to access your account:</h1>
            <h:form id="loginForm">
                <h:inputText value="#{loginBean.username}" a:placeholder="username"/>
                <br/>
                <h:inputSecret value="#{loginBean.password}" a:placeholder="password"/>
                <h:commandButton value="Login" action="#{loginBean.login()}"/>
            </h:form>
        </div>
    </f:view>
    <p>No account? Click <a href="register.xhtml">here</a> to registrate!</p>
</h:body>
</html>
