<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head><title>User test</title></h:head>
<h:body>
    <h2>JSF User Test</h2>
    <h:form>
        Gebruiker registreren
        <br/>
        <h:inputText value="#{userBean.username}" a:placeholder="gebruikersnaam"></h:inputText>
        <br/>
        <h:inputSecret value="#{userBean.password}" a:placeholder="wachtwoord"></h:inputSecret>
        <br/>
        <h:commandButton value="Create user" action="#{userBean.createUser}"></h:commandButton>
    </h:form>

    <h:form>
        Gebruiker bijwerken
        <br/>
        <h:inputText value="#{userBean.userId}" a:placeholder="id"></h:inputText>
        <br/>
        <h:inputText value="#{userBean.username}" a:placeholder="gebruikersnaam"></h:inputText>
        <br/>
        <h:inputSecret value="#{userBean.password}" a:placeholder="wachtwoord"></h:inputSecret>
        <br/>
        <h:commandButton value="Create user" action="#{userBean.updateUser}"></h:commandButton>
    </h:form>
</h:body>
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

</html>
